<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div id="app">
        <h3>Weeek настройки</h3>
        <label for="apiKey">API ключ</label>
        <input id="apiKey" type="password" placeholder="Введите API ключ" autocomplete="off" />
        <button id="saveKeyBtn">Сохранить ключ</button>

        <hr />
        <label for="email">Email (альтерн. вход)</label>
        <input id="email" type="email" placeholder="mail@example.com" autocomplete="email" />
        <label for="password">Пароль</label>
        <input id="password" type="password" placeholder="Пароль" autocomplete="current-password" />
        <button id="loginBtn">Войти по логину/паролю</button>
        <div id="authState" aria-live="polite"></div>

        <div id="projectsBlock" hidden>
            <label for="workspaceSelect">Рабочее пространство</label>
            <select id="workspaceSelect"></select>

            <label for="projectSelect">Проект</label>
            <select id="projectSelect"></select>

            <button id="saveProjectBtn">Сохранить проект</button>
        </div>

        <hr />
        <label for="mentionSelect">Кого упоминать в комментарии</label>
        <input id="mentionSearch" type="text" placeholder="Поиск по имени или email" />
        <select id="mentionSelect"></select>
        <div id="mentionStatus"></div>

        <div id="status" role="status"></div>
    </div>
</body>
</html>
